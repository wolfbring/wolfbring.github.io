<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Wolf's Domain | Login</title>
</head>
<body>
    <div id="login-page" class="login-container">
        <div class="login-box">
            <div class="wolf-emoji">🐺</div>
            <h2>Wolf's Territory</h2>
            <p class="subtitle">Please enter the pack password</p>
            
            <div class="input-group">
                <input type="password" id="password-input" placeholder="Password" />
            </div>
            
            <button id="login-btn" onclick="verifyPassword()" class="login-btn">
                Enter Territory
            </button>
            
            <p id="error-message" class="error"></p>
        </div>
    </div>

    <div id="content" class="main-content" style="display:none;">
        <header class="content-header">
            <h1>Welcome to Wolf's Domain</h1>
            <div class="status-badge">  </div>
        </header>

        <div class="update-section">
            <div class="update-card">
                <h3 class="update-title">📅 第一週主題：<span id="weekly-topic">課程介紹</span></h3>
                <div class="item-box">
                    <strong>簡報：</strong>
                    <a href="#" class="link-text">點此查看簡報內容</a>
                </div>
                <div class="item-box">
                    <strong>摘要：</strong> <p class="summary-text">本週我們完成了介面風格更新，切換至淺藍色簡約風格。</p>
                </div>
            </div>
        </div>
<div class="update-section">
            <div class="update-card">
                <h3 class="update-title">📅 第二週主題：<span id="weekly-topic">介紹未來學</span></h3>
                <div class="item-box">
                    <strong>簡報：</strong>
                    <a href="#" class="link-text">點此查看簡報內容</a>
                </div>
                <div class="item-box">
                    <strong>摘要：</strong> <p class="summary-text">本週我們完成了介面風格更新，切換至淺藍色簡約風格。</p>
                </div>
            </div>
        </div>

        
        <button onclick="logout()" class="logout-btn">Logout</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
